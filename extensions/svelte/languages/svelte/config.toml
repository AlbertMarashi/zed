name = "Svelte"
grammar = "svelte"
path_suffixes = ["svelte"]
block_comment = ["<!-- ", " -->"]
autoclose_before = ":\"'}]>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "<", end = ">", close = true, newline = true, not_in = ["string"] },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "!--", end = " --", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = true, not_in = ["string"] },
    { start = "'", end = "'", close = true, newline = true, not_in = ["string"] },
    { start = "`", end = "`", close = true, newline = true, not_in = ["string"] },
]
prettier_parser_name = "svelte"
prettier_plugins = ["prettier-plugin-svelte"]
